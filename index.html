<!DOCTYPE html>
<!-- Главная страница -->
<html lang="ru">
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="container">
                    <div class="header__logo">
                        <img href="#" src="./assets/images/logo.png" class="header__logo-img" alt="logo">
                    </div>
                    <h1 class="header__title">Reusable component library</h1>
                    <div class="tabs">
                        <input type="radio" id="all-tab" name="radio_block" class="radio__tabs" checked>
                        <input type="radio" id="elements-tab" name="radio_block" class="radio__tabs">
                        <input type="radio" id="containers-tab" name="radio_block" class="radio__tabs">
                        <input type="radio" id="templates-tab" name="radio_block" class="radio__tabs">
                    
                        <div class="tabs__scroller">
                            <label for="all-tab" id="title_all" class="tabs__title">All components</label>
                            <label for="elements-tab" id="title_elements" class="tabs__title">Elements</label>
                            <label for="containers-tab" id="title_containers" class="tabs__title">Containers</label>
                            <label for="templates-tab" id="title_templates" class="tabs__title">Templates</label>
                        </div>
                    </div>
                </div>
            </header>
            <main class="preview">
                <div class="container">
                    <div class="preview__cards">
                        <div class="card preview__card"></div>
                        <div class="card preview__card"></div>
                        <div class="card preview__card"></div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container">
                    <h2 class="footer__title">About</h2>
                    <div class="footer__description">This project is a collection of professionally designed, pre-built, fully responsive HTML snippets you can drop into your projects. Get started by checking out our free preview components, or browsing the PNG previews in the categories you're most curious about.</div>
                </div>
            </footer>
        </div>
    </body>
</html>
